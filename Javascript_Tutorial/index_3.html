<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <script type="text/javascript" src="javascript/learnToCode_2.js"></script>

    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="clientname1">Name</label>
            <input type="text" class="clientName" placeholder="Type your name"/>
        </div>
        <div class="formBox">
            <label for="clientWeight1">Weight</label>
            <input type="text" class="clientWeight" placeholder="Type your weight"/>
        </div>
        <div class="formBox">
            <button id="btn">Submit</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
</body>
</html>
